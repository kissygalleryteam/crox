<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Crox的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>Crox的demo</h2>

<div id="page"></div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/crox",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/crox/1.0/index', function (S, Crox) {
          var fn = Crox.compile('这里是{{root.galleryName}}，由{{root.developer}}开发，由{{root.publisher}}整理发布到Kissy Gallary')
          var html = fn({
            galleryName: 'Crox',
            developer: '@三冰',
            publisher: '@思竹'
          });
          S.all('#page').html(html);
    })
</script>
</body>
</html>
